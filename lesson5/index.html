<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dz5</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <ul>
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#">Vender </a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><img class="flag" src="img/flag.png" alt="">Minhas Ofertas</li>
            <li>Ola! <a class="entrar" href="#">Entrar</a> ou <a class="entrar" href="#">Cadastre-se</a></li>
        </ul>
    </div>
    <div class="form">
        <div class="top">
            Cadastre-se
        </div>
        <div class="log_in">
            <img class="facebook" src="img/facebook.png" alt="">
            <div class="line"></div>
            <div class="ou">
                <img class="line2" src="img/line2.jpg" alt="">
                <img class="line2_1" src="img/line2.jpg" alt="">
                <p>OU</p>
            </div>
            <form action="" method="get">
                <div>
                <input type="text" name="First Name" placeholder="First Name" required>
                </div>
                <div>
                    <input type="text" name="Last Name" placeholder="Last Name" required>
                </div>
                <div>
                    <input type="email" name="Email Address" placeholder="Email Address" required>
                </div>
                <div>
                    <input type="password" name="Password" placeholder="Choose Password" required>
                </div>
                <div>
                    <input type="password" name="Password Confirm" placeholder="Password Confirm" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="tips" id="tips" required>
                    <label for="tips">Send me Youbike updates and tips</label>
                </div>
                <div class="submit">
                    <input type="submit" value="Create my Account">
                </div>
            </form>
            <div class="footer">
                By clicking the button above, you agree to the Terms of Service
                Xiew our Privacy Policy.
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
</body>
</html>
