<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SWAPI Demo</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
</head>
<body>
<div class="wrapper wow ">
    <header class="header wow flipInX">
        <div class="logo-wrapper clearfix">
            <p class="logo">Logo</p>
            <p class="headline">Star Wars Personages List</p>
        </div>
        <nav class="clearfix">
            <a href="#">Homepage</a>
            <a href="#">Products</a>
            <a href="#">Contacts</a>
            <a href="#" class="date">date of issue</a>
        </nav>
    </header>
    <div class="banner wow flipInX">
        <p class="banner__text">Promo banner</p>
    </div>
    <h1>Star Wars Personages List</h1>
    <form action="#" class="wow flipInX">
        <script type="text/tmpl" id="arr">
              <div></div>
              <% for (i = 0; i < personList.length; i++) { %>
              <p class="checkbox-wrapper">
                <label class="person">
                    <input type="checkbox" class=".checkbox" name="person" id="person<%= + [i] %>">
                    <%= personList[i] %>
                </label>
              </p>
              <% } %>
        </script>
    </form>
    <footer class="wow flipInX">
        <p class="copyright">
            Footer with copyright &copy;
        </p>
    </footer>
</div>
<script type="text/javascript" src="js/tmpl.js"></script>
<script type="text/javascript" src="js/swapi.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
