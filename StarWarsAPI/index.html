<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SWAPI Demo</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="logo-wrapper clearfix">
            <p class="logo"></p>
            <p class="headline">Star Wars Personages Like List</p>
        </div>
        <nav class="clearfix">
            <a href="#">Homepage</a>
            <a href="#">Products</a>
            <a href="#">Contacts</a>
            <a href="#" class="date">date of issue</a>
        </nav>
    </header>
    <div class="banner">
        <!--<p class="banner__text">-->
            <!--Promo Banner-->
        <!--</p>-->
    </div>
    <h1>Star Wars Personages List</h1>
    <form action="">
        <div class="person">www</div>

        <script type="text/tmpl" id="arr">
                <div class="person">www</div>
              <% for (i = 0; i < profileData.length; i++) { %>
              <p class="checkbox-wrapper">
                <input type="checkbox" name="person" id="person <%= + [i] %>">
                <label class="person" for="all"><%= profileData[i] %></label>
              </p>
              <% } %>
        </script>
    </form>
    <footer>
        <p class="copyright">
            &copy;
        </p>
    </footer>
</div>
<script type="text/javascript" src="js/tmpl.js"></script>
<script type="text/javascript" src="js/swapi.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
