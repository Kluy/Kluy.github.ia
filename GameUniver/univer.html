<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Универ</title>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="js/data.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="map">
        <img id="person" src="img/icon.png" alt="person"/>
    </div>
    <div class="friends">
        <div id="arrow_left"></div>
        <div id="arrow_right"></div>
        <div class="friends_list_hider">
            <ul class="friends_list">
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
                <li class="friends_icon"></li>
            </ul>
        </div>
    </div>
    <div class="chat"></div>
    <div class="univer"></div>
    <div class="mail"></div>
    <div class="rating_button"></div>
    <div class="ratings">
        <div class="ratings_header">Рейтинг игроков</div>
        <div class="x_button"></div>
        <div class="table_header">
            <div class="text">
                <p class="rating">Место</p>
                <p class="fio">Имя Фамилия</p>
                <p class="exp">Опыт</p>
            </div>
        </div>
        <div class="ratings_table">
            <div class="overflow_hidden"></div>
        </div>
    </div>
</div>
<div class="pop_up_background"></div>

</body>
</html>
